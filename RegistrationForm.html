<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table>
        <tr><td><h1>User Registration</h1></td></tr>
    <form action="">
       <tr><th>Firstname</th><td><input type="text" placeholder="Enter your First name" name="fname" required></td></tr>

       <tr><th>Lastname</th><td><input type="text" placeholder="Enter Your Last name" name="lname" required></td></tr>
        
       <tr><th>Email</th><td><input type="email" name="email" placeholder="Enter email" required ></td></tr>
    
       <tr><th>Password</th><td><input type="password" name="pass" placeholder="Enter password" required></td></tr>
    
      <tr><th>DOB</th><td><input type="date" name="date" placeholder="Enter dob" required></td></tr> 
        
       <tr><th>mobile number</th><td> <input type="number" name="num" id=""  placeholder="Enter 10 digit mobile number" required></td></tr>
       <tr><th></th><td><button id="button">Submit</button></td></tr>
    </form>
</table>
</body>
</html>
