<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery </title>
    <style>
        img{
            border: 5px;
            margin: 10px;
        }
    </style>
    <script src="imageGallery.js"></script>
</head>
<body bgcolor="Black">
    <h1 align = "center" style="color: wheat;">Image Gallery</h1>
    <center>
        <table>
            <tr>
                <td id="img1" onmouseover="onheight()" onmouseleave="onsize()"><img src="fullmon1.jpg" alt="Fullmoon" height="300px" width="300px"></td>
                <td id="img2" onmouseover="onheight1()" onmouseleave="onsize1()"><img src="fullmon2.jpg" alt="" height="300px" width="300px"></td>
                <td id="img3" onmouseover="onheight2()" onmouseleave="onsize2()"><img src="fullmon3.jpg" alt="" height="300px" width="300px"></td>
            </tr>

            <tr>
                <td id="img4" onmouseover="onheight3()" onmouseleave="onsize3()"><img src="sunlight1.jfif" alt="" height="300px" width="300px"> </td>
                <td id="img5" onmouseover="onheight4()" onmouseleave="onsize4()"><img src="sunlight2.jfif" alt="" height="300px" width="300px"></td>
                <td id="img6" onmouseover="onheight5()" onmouseleave="onsize5()"><img src="sunlight3.jfif" alt="" height="300px" width="300px"></td>
            </tr>

            <tr>
                <td id="img7" onmouseover="onheight6()" onmouseleave="onsize6()"><img src="sunrise1.jfif" alt="" height="300px" width="300px"></td>
                <td id="img8" onmouseover="onheight7()" onmouseleave="onsize7()"><img src="moon1.jfif" alt="" height="300px" width="300px"></td>
                <td id="img9" onmouseover="onheight8()" onmouseleave="onsize8()"><img src="moon2.jfif" alt="" height="300px" width="300px"></td>
            </tr>

        </table>
    </center>

</body>
</html>
