<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var d = new Date()
        document.write("<br>Date=" + d);
        document.write("<br>Date=" + d.getDate())
        document.write("<br>Year=" + d.getFullYear())
        document.write("<br>Month=" + d.getMonth())
        document.write("<br>Hours:Min:Sec=" + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds())

        var d = new Date(2023)//milliseonds
        document.write("<br>Date" + d)

        {
            // we can not redeclare the variable in local scope using let
            // but we can reassign 
            let d = new Date(2023, 2)
             d = new Date(2023, 2, 12)
            document.write("<br>" + d)
        }
        //cannnot redeclare as well as reassign
        const d1=new Date(2022,1,23,3,15,23)
        d2=new Date("2023 March 22")
        document.write("<br>"+d1)
        document.write("<br>"+d2)
        d3=new Date("2022 23 April")
        document.write("<br>"+d3)
        d3=new Date("2022 23 Apr")
        document.write("<br>"+d3)

        //formating
   
        document.write("<br>"+d.toDateString())
        document.write("<br>"+d.toTimeString())
        document.write("<br>"+d.toLocaleDateString())
        document.write("<br>"+d.toLocaleTimeString())
        document.write("<br>"+d.toLocaleString())
        document.write("<br>"+d.toUTCString())
        document.write("<br>"+d.toISOString())
        
       document.write(d-d1) 
        
    </script>

</body>

</html>
