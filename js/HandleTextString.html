<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var s = 'Rays Technology'
        document.write(typeof (s)+"<br>")
        var s = "Vijay dinanaith Chouhan"
        var s=new String("Vijay Dinnath chouhan");
        document.write(typeof (s)+"<br>")

        document.write(s+"<br>")
        document.write(s.indexOf('V')+"<br>")
        document.write(s.lastIndexOf('a')+"<br>")
        document.write(s.length+"<br>")
        document.write(s.toUpperCase()+"<br>")
        document.write(s.toLowerCase()+"<br>")
        document.write(s.substring(2,10)+"<br>")
        document.write(s.startsWith('V')+"<br>")
        document.write(s.endsWith('V')+"<br>")
        document.write(s.charAt(8)+"<br>")
        document.write(s.replace("Vijay","Jay")+"<br>")

    </script>
</body>

</html>
